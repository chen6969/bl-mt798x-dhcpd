name: Build FIT BL2 and FIP

on:
  workflow_dispatch:
    inputs:
      TARGET:
        description: 'Build target (format: soc,board). Default: all. e.g. mt7981,cmcc_a10'
        required: true
        default: 'all'
        type: string
      OC_BL2:
        description: 'Build 1.6GHz BL2 by patch'
        required: false
        default: false
        type: boolean
      CUSTOM_IP:
        description: 'Custom default IP for DHCPD (e.g. 192.168.31.1)'
        required: false
        default: 'false'
        type: string
      UBOOT_VERSIONS:
        description: 'Comma-separated logic versions to build (2022,2023,2024,2025)'
        required: false
        default: '2022'
        type: string

env:
  TZ: Asia/Shanghai
  DEFAULT_UBOOT_VERSION: "2022"

permissions:
  contents: write

jobs:
  generate_list:
    name: Generate build list
    runs-on: ubuntu-latest
    outputs:
      list: ${{ steps.list.outputs.list }}
      timestamp: ${{ steps.ts.outputs.timestamp }}

    steps:
      - name: Checkout source tree
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Generate timestamp
        id: ts
        run: |
          echo "timestamp=$(date -u +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"

      - name: Generate build list
        id: list
        run: |
          set -euo pipefail

          PATCH_FILE="modify-patch/0002-uboot-2022-fit-merge-code-from-1715173329-to-support.patch"
          if [ ! -f "$PATCH_FILE" ]; then
            echo "ERROR: Patch file not found → $PATCH_FILE" >&2
            exit 1
          fi

          CONFIG_LIST="$(
            awk '/^diff --git a\// {print $4}' "$PATCH_FILE" \
              | sed 's/^b\///' \
              | awk -F '/' '/defconfig$/ {print $NF}' \
              | sort -u
          )"

          if [ -z "$CONFIG_LIST" ]; then
            echo "No *defconfig entries found in patch: $PATCH_FILE" >&2
            exit 1
          fi

          UBOOT_VERSIONS_RAW="${{ github.event.inputs.UBOOT_VERSIONS }}"
          UBOOT_VERSIONS_RAW="${UBOOT_VERSIONS_RAW:-${{ env.DEFAULT_UBOOT_VERSION }}}"
          UBOOT_VERSIONS_RAW="$(echo "$UBOOT_VERSIONS_RAW" | tr -d '[:space:]')"

          IFS=',' read -r -a ver_arr <<< "$UBOOT_VERSIONS_RAW"
          versions=""
          for v in "${ver_arr[@]}"; do
            [ -z "$v" ] && continue
            case "$v" in
              2022|2023|2024|2025)
                if ! echo "$versions" | grep -q -w "$v"; then
                  versions="$versions $v"
                fi
                ;;
              *)
                echo "Illegal logic version: '$v' (must be one of: 2022,2023,2024,2025), use default ${{ env.DEFAULT_UBOOT_VERSION }}" >&2
                ;;
            esac
          done
          versions="$(echo "$versions" | xargs)"
          if [ -z "$versions" ]; then
            versions="${{ env.DEFAULT_UBOOT_VERSION }}"
            echo "Use default version: $versions"
          fi

          echo "Will build logic versions: $versions"

          TARGET_RAW="${{ github.event.inputs.TARGET }}"
          TARGET_RAW="${TARGET_RAW:-all}"
          TARGET="$(echo "$TARGET_RAW" | tr -d '[:space:]')"

          make_matrix_items() {
            local defconfigs="$1"
            local items=""
            local added=()
            for def in $defconfigs; do
              [ -z "$def" ] && continue
              for v in $versions; do
                [ -z "$v" ] && v="${{ env.DEFAULT_UBOOT_VERSION }}"
                local key="${def}_${v}"
                if [[ ! " ${added[@]} " =~ " ${key} " ]]; then
                  items="${items}{\"defconfig\":\"${def}\",\"version\":\"${v}\"},"
                  added+=("$key")
                fi
              done
            done
            items="${items%,}"
            echo "$items"
          }

          if [ -n "$TARGET" ] && [ "$TARGET" != "all" ]; then
            if ! echo "$TARGET" | grep -Eq '^[A-Za-z0-9._-]+,[A-Za-z0-9._-]+$'; then
              echo "Illegal TARGET: '$TARGET_RAW' (expected: soc,board). e.g. mt7981,cmcc_a10" >&2
              exit 1
            fi

            SOC="${TARGET%%,*}"
            BOARD="${TARGET#*,}"
            DEFCONFIG="${SOC}_${BOARD}_defconfig"

            if echo "$CONFIG_LIST" | grep -Fxq "$DEFCONFIG"; then
              echo "TARGET matched patch list: $DEFCONFIG"
            else
              if ! find uboot-mtk-* -path "*/configs/${DEFCONFIG}" -type f -print -quit | grep -q .; then
                echo "TARGET defconfig not found: $DEFCONFIG" >&2
                echo "Available defconfigs from patch list:" >&2
                echo "$CONFIG_LIST" | sed 's/^/  - /' >&2
                exit 1
              fi
              echo "TARGET found in tree (not in patch list): $DEFCONFIG"
            fi

            MATRIX_ITEMS="$(make_matrix_items "$DEFCONFIG")"
          else
            MATRIX_ITEMS="$(make_matrix_items "$CONFIG_LIST")"
          fi

          if [ -z "$MATRIX_ITEMS" ]; then
            echo "ERROR: No matrix items generated!" >&2
            exit 1
          fi

          JSON_LIST="{\"runner\": [\"ubuntu-latest\"],\"list\": [${MATRIX_ITEMS}]}"
          echo "$JSON_LIST" | jq .
          echo "list=$JSON_LIST" >> "$GITHUB_OUTPUT"

  build:
    name: Build ${{ matrix.defconfig }} (ver ${{ matrix.version }})
    needs: generate_list
    runs-on: ${{ matrix.runner }}
    env:
      TIMESTAMP: ${{ needs.generate_list.outputs.timestamp }}
    strategy:
      matrix: ${{ fromJson(needs.generate_list.outputs.list) }}
      fail-fast: false
      max-parallel: 15

    steps:
      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get update
          sudo -E apt-get install gcc-aarch64-linux-gnu build-essential flex bison libssl-dev device-tree-compiler
          sudo timedatectl set-timezone "$TZ"

      - name: Checkout source tree
        uses: actions/checkout@v4

      - name: Apply required patches
        run: |
          set -euo pipefail
          PATCH_FILE="modify-patch/0002-uboot-2022-fit-merge-code-from-1715173329-to-support.patch"
          git apply --verbose --ignore-space-change --ignore-whitespace "$PATCH_FILE"

      - name: Apply overclocking BL2 patch (1.6GHz)
        if: ${{ inputs.OC_BL2 }}
        run: |
          set -euo pipefail
          OC_PATCH="modify-patch/0001-overclocking-mt7981-to-1.6GHz-by-modify-atf.patch"
          if [ ! -f "$OC_PATCH" ]; then
            echo "ERROR: OC_BL2 patch not found → $OC_PATCH" >&2
            exit 1
          fi
          git apply --verbose --ignore-space-change --ignore-whitespace "$OC_PATCH"

      - name: Apply a special network segment to U-Boot DHCPD
        if: ${{ github.event.inputs.CUSTOM_IP != 'false' && github.event.inputs.CUSTOM_IP != '' && !cancelled() }}
        run: |
          set -euo pipefail

          CUSTOM_IP="${{ github.event.inputs.CUSTOM_IP }}"
          if [[ "$CUSTOM_IP" == "false" || "$CUSTOM_IP" == "FALSE" || -z "$CUSTOM_IP" ]]; then
            echo "Special network segment not enabled (CUSTOM_IP=false/empty)"
            exit 0
          fi

          if ! echo "$CUSTOM_IP" | grep -Eq '^[0-9]{1,3}(\.[0-9]{1,3}){3}$'; then
            echo "Illegal CUSTOM_IP: $CUSTOM_IP"
            exit 1
          fi

          PREFIX="$(echo "$CUSTOM_IP" | awk -F. '{print $1"."$2"."$3}')"
          POOL_START="${PREFIX}.100"
          POOL_END="${PREFIX}.200"

          echo "Replacing DHCP default parameters:"
          echo "  DHCPD_DEFAULT_IP_STR      = $CUSTOM_IP"
          echo "  DHCPD_POOL_START_STR      = $POOL_START"
          echo "  DHCPD_POOL_END_STR        = $POOL_END"

          count=0
          for f in uboot-mtk-*/net/mtk_dhcpd.c; do
            if [ -f "$f" ]; then
              sed -i -E \
                -e 's/^(#define[[:space:]]+DHCPD_DEFAULT_IP_STR[[:space:]]+")([^"]+)(")/\1'"$CUSTOM_IP"'\3/' \
                -e 's/^(#define[[:space:]]+DHCPD_POOL_START_STR[[:space:]]+")([^"]+)(")/\1'"$POOL_START"'\3/' \
                -e 's/^(#define[[:space:]]+DHCPD_POOL_END_STR[[:space:]]+")([^"]+)(")/\1'"$POOL_END"'\3/' \
                "$f"
              echo "Patched: $f"
              count=$((count+1))
            fi
          done

          if [ "$count" -eq 0 ]; then
            echo "Warning: Did not find uboot-mtk-*/net/mtk_dhcpd.c files, skipping replacement"
          fi

          echo "CUSTOM_NET=1" >> $GITHUB_ENV
          echo "CUSTOM_NET_IP=${CUSTOM_IP}" >> $GITHUB_ENV
          echo "CUSTOM_NET_POOL_START=${POOL_START}" >> $GITHUB_ENV
          echo "CUSTOM_NET_POOL_END=${POOL_END}" >> $GITHUB_ENV

      - name: Build BL2 and FIP
        id: build_firmware
        env:
          CONFIG: ${{ matrix.defconfig }}
        run: |
          set -euo pipefail

          export CONFIG="${{ matrix.defconfig }}"
          export SOC=$(echo "${CONFIG}" | awk -F '_' '{print $1}')
          export BOARD=$(echo "${CONFIG}" | sed -e 's/^[^_]*_//' -e 's/_defconfig$//')
          export VERSION="${{ matrix.version }}"
          if [ -z "$VERSION" ]; then
            export VERSION="${{ env.DEFAULT_UBOOT_VERSION }}"
            echo "WARNING: matrix.version is empty, use default version: $VERSION"
          fi

          [ -z "$SOC" ] && export SOC="unknown_soc"
          [ -z "$BOARD" ] && export BOARD="unknown_board"

          mkdir -p "output"
          echo "========================================"
          echo "  Build Env Info (Safe Guard)"
          echo "  SOC: $SOC"
          echo "  BOARD: $BOARD"
          echo "  VERSION: $VERSION"
          echo "  CONFIG: $CONFIG"
          echo "========================================"
          echo "Building SOC=$SOC BOARD=$BOARD VERSION=$VERSION"

          chmod +x ./build.sh && ./build.sh 2>&1 | tee "output/build.log"

          UNIQUE_TAG=$(date +%s)-$RANDOM
          echo "ARTIFACT_NAME=${SOC}-${BOARD}-v${VERSION}-${CONFIG}-${UNIQUE_TAG}" >> "$GITHUB_ENV"

      - name: Upload build log on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-fail-log-${{ matrix.defconfig }}-${{ matrix.version }}-${{ github.run_id }}
          path: output/build.log

      - name: Organize and rename outputs
        run: |
          set -euo pipefail
          SUFFIX="-FIT-${TIMESTAMP}-v${{ matrix.version || env.DEFAULT_UBOOT_VERSION }}"

          if [ "${{ inputs.OC_BL2 }}" = "true" ]; then
            for file in output/*; do
              if [[ "$file" == *"bl2.bin"* ]]; then
                mv "$file" "${file%.bin}_oc1.6GHz.bin"
              fi
            done
          fi

          shopt -s nullglob
          files=(output/*)
          if [ ${#files[@]} -eq 0 ]; then
            echo "ERROR: No build output files found in output/ directory!" >&2
            exit 1
          fi
          for f in "${files[@]}"; do
            [ -f "$f" ] || continue
            base="$(basename "$f")"
            if [[ "$base" == *.* ]]; then
              ext=".${base##*.}"
              name="${base%.*}"
              mv -f "$f" "output/${name}${SUFFIX}${ext}"
            else
              mv -f "$f" "output/${base}${SUFFIX}"
            fi
          done

          (
            cd output
            find . -maxdepth 1 -type f ! -name 'sha256sums*' -print0 \
              | sort -z \
              | xargs -0 sha256sum \
              > "sha256sums${SUFFIX}.txt"
          )

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: output/*
          compression-level: 9

  release:
    name: Release firmware
    needs: [generate_list, build]
    runs-on: ubuntu-latest
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && always()

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
          fail-on-empty: false

      - name: Generate release tag
        run: |
          set -euo pipefail
          touch release.txt

          echo "- 构建目标（TARGET）：${{ github.event.inputs.TARGET }}" >> release.txt
          echo "- 逻辑版本列表（2022/2023/2024/2025）：${{ github.event.inputs.UBOOT_VERSIONS }}" >> release.txt

          CUSTOM_IP="${{ github.event.inputs.CUSTOM_IP }}"
          if [ "$CUSTOM_IP" != "false" ] && [ -n "$CUSTOM_IP" ]; then
            if echo "$CUSTOM_IP" | grep -Eq '^[0-9]{1,3}(\.[0-9]{1,3}){3}$'; then
              PREFIX="$(echo "$CUSTOM_IP" | awk -F. '{print $1"."$2"."$3}')"
              POOL_START="${PREFIX}.100"
              POOL_END="${PREFIX}.200"
              echo "- 已应用特殊网段：$CUSTOM_IP" >> release.txt
              echo "  - 地址池范围：$POOL_START - $POOL_END" >> release.txt
            else
              echo "- 特殊网段输入无效（CUSTOM_IP=$CUSTOM_IP），已保持默认网段192.168.1.1" >> release.txt
            fi
          else
            echo "- 保持默认网段192.168.1.1" >> release.txt
          fi

          if [ "${{ inputs.OC_BL2 }}" = "true" ]; then
            echo "- 已应用1.6GHz BL2超频补丁" >> release.txt
          else
            echo "- 未应用1.6GHz BL2超频补丁" >> release.txt
          fi

          echo "FIT 代码来自[bl-mt798x-oss](https://github.com/1715173329/bl-mt798x-oss/tree/fit-example)，感谢原作者的贡献。" >> release.txt

          echo "TIMESTAMP=${{ needs.generate_list.outputs.timestamp }}" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=FIT-dhcpd-${{ needs.generate_list.outputs.timestamp }}" >> "$GITHUB_ENV"
          echo "RELEASE_NAME=FIT-dhcpd-${{ needs.generate_list.outputs.timestamp }}" >> "$GITHUB_ENV"

      - name: Publish firmware to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body_path: release.txt
          files: |
            dist/**
          fail_on_unmatched_files: false
